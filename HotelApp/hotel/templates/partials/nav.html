

<header>
    
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'about' %}"
        >The River Hotel</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggle"
        aria-controls="navbarToggle"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse d-flex justify-content-end"
        id="navbarToggle"
      >
        <!-- Navbar Right Side -->
        <div class="row">
          
        <div class="navbar-nav">
          {%if user.is_authenticated%}
             <a class="nav-item nav-link" href="{%url 'logout'%}">Logout</a>
             <a class="nav-item nav-link" href="{%url 'profile'%}">Profile</a>
             <a class="nav-item nav-link" href="{%url 'booking_view'%}">Bookings</a>
          {%else%}  
            
            <a class="nav-item nav-link" href="{%url 'login'%}">Login</a>
            <a class="nav-item nav-link" href="{%url 'register'%}">Register</a>
          {%endif%}  
          <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'about'%}" >About</a>
          
          <a href="{% url 'vision' %}" class="nav-item nav-link">Vision</a>
          <a href="{% url 'mission' %}" class="nav-item nav-link">Mission</a>
          <a href="{% url 'approach' %}" class="nav-item nav-link">Approach</a>
          <div class="col-md-8">
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %} {% endif %} {% block content %}{% endblock %}
          </div>
        </div>
        
      </div>
    </div>
    
  </nav>
  
</header>
