<div class="room-item shadow rounded overflow-hidden">
    <div class="position-relative">
        <img class="w-100" src="{{ room.image.url }}" alt="">
        <small class="position-absolute start-0 top-100 translate-middle-y bg-primary text-white rounded py-1 px-3 ms-4">{{ room.price_per_night }}$</small>
    </div>
    <div class="p-4 mt-2">
        <div class="d-flex justify-content-between mb-3">
            <h5 class="mb-0">{{ room.room_type }}</h5>
            <div class="ps-2">
                <small class="fa fa-star text-primary"></small>
                <small class="fa fa-star text-primary"></small>
                <small class='fa fa-star text-primary'></small>
                <small class="fa fa-star text-primary"></small>
                <small class="fa fa-star text-primary"></small>
            </div>
        </div>
        <div class="d-flex mb-3">
            <small class="border-end me-3 pe-3"><i class="fa fa-bed text-primary me-2"></i>{{ room.bed_count }}</small>
            <small class="border-end me-3 pe-3"><i class="fa fa-bath text-primary me-2"></i>{{ room.bath_count }}</small>
            <small><i class="fa fa-wifi text-primary me-2"></i>Wifi</small>
        </div>
        
        <p class="text-body mb-3">Luxurious suite with stunning views and modern amenities.</p>
    </div>
</div>
